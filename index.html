<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lim</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <div class="lim">

      <div class="container">

        <div class="logo">
          <img src="./img/logo.png" alt="limLogo" />
          <h1>Taking Booleaners from A to B</h1>
        </div>

        <div class="options">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi luci</button>
        </div>

        <div class="users">

          <div class="user-1 all-users">
            <div><i class="fa-solid fa-square"></i><h4 >Monopattino Gino22</h4></div> 
            <div><i class="fa-solid fa-arrow-right fa-2xs"></i><p >Via Guadalametri - a 220 metri da te</p></div>
            <p >Stato carica:</p>
            <div class="charge-1 charge-bar"></div>
          </div>

          <div class="user-1 all-users">
            <div><i class="fa-solid fa-square"></i><h4 >Monopattino Mike24</h4></div> 
            <div><i class="fa-solid fa-arrow-right fa-2xs"></i><p >Via Ricciardoni - a 420 metri da te</p></div>
            <p >Stato carica:</p>
            <div class="charge-2 charge-bar"></div>
          </div>

          <div class="user-1 all-users">
            <div><i class="fa-solid fa-square"></i><h4 >Monopattino Fede154</h4></div> 
            <div><i class="fa-solid fa-arrow-right fa-2xs"></i><p >Via Mentarini - a 490 metri da te</p></div>
            <p >Stato carica:</p>
            <div class="charge-3 charge-bar"></div>
          </div>
          
      </div>

    </div>

  </body>

</html>
